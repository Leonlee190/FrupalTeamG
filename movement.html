<html>

<style>

div.d1{
    width: 300px;
    padding: 30px;
    border-style: groove;
}

div.d2{
    margin: 30px;
    width: 300px;
    padding: 50px;
    box-sizing: border-box;
    border-style: groove;
}

</style>

<script>

function direction(str){
    arguments = "dir="+str;
    var xhttp = new XMLHttpRequest();
    URL = "movement.cgi?"+arguments;
    
    xhttp.open("GET",URL,false);
    xhttp.send();
    //alert(xhttp.responseText);
    document.getElementById("Player_info").innerHTML = xhttp.responseText;
}

function keyEntry(event){
    var x = event.keyCode || event.which;
    var y = String.fromCharCode(x);

    arguments = "dir="+y;
    var xhttp = new XMLHttpRequest();
    URL = "movement.cgi?"+arguments;

    xhttp.open("GET",URL,false);
    xhttp.send();

    document.getElementById("Player_info").innerHTML = xhttp.responseText;
}

function show_item(){
    var element = document.getElementById("Item_info");
    element.style.visibility = "visible";
}

function hide_item(){
    var element = document.getElementById("Item_info");
    element.style.visibility = "hidden";
}

</script>

<head>

<h1>Frugal? Land? Huh?</h1>

</head>

<body>

<br>Type in the direction you want to take in the text box!<br>
<br>w = North  |  s = South  |  a = West  |  d = East<br>

<br>
<input type="text" size="40" onkeypress="keyEntry(event)">

<br><br><br><br>Or! Click the button for direction!<br>

<div class="d2">

&emsp;&emsp;&emsp;&emsp;<input type="button" name="dir" onclick="direction('N')" value="North">
<br><br>

<input type="button" name="dir" onclick="direction('W')" value="West">
&emsp;&emsp;&emsp;&emsp;&emsp;<input type="button" name="dir" onclick="direction('E')" value="East">

<br><br>
&emsp;&emsp;&emsp;&emsp;<input type="button" name="dir" onclick="direction('S')" value="South">

<br></div>

<div class="d1"  id="Player_info">

Player Data

</div>

<br><br>

<input type="button" onclick="show_item()"  value="Item List On">
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="button" onclick="hide_item()"  value="Item List Off">
<div class="d1" id="Item_info">
Item Inventory
</div>

</body>

</html>
