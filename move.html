<html>

<style>

table,th,td{
    border: 1px solid black;
    border-collapse: collapse;
}

th,td{
    padding: 5px;
}

</style>

<body>

<h1>Frugal? Land? Huh?</h1>

<form action="">

<input type="button" name="Dir" value="North">
<br><br>
<input type="button" name="Dir" value="West">
<input type="button" name="Dir" value="East">
<br><br>
<input type="button" name="Dir" value="South">

</form>

<br>

<div id="P_info">



</div>

<script>

function showData(str){
    var xhttp;

    if(str == ""){
        document.getElementById("P_info").innerHTML = "";
        return;
    }

    xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            document.getElementById("P_info").innerHTML = this.responseText;
        }
    };
    
    xhttp.open("GET", "player_data.asp?q="+str, false);
    xhttp.send();
}

</script>

</body>

</html>
