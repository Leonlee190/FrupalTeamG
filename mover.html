<html>

<head>
<style>

div.d1{
    width: 1000px;
    padding: 30px;
    border-style: groove;
}

</style>

</head>

<script>

function keyEntry(event){
    var x = event.keyCode || event.which;
    var y = String.fromCharCode(x);

    arguments = "dir="+y;
    var xhttp = new XMLHttpRequest();
    URL = "mover.cgi?"+arguments;

    xhttp.open("GET",URL,false);
    xhttp.send();

    document.getElementById("Player_info").innerHTML = xhttp.responseText;
}

</script>

<body>

<br>Type in the direction you want to take in the text box!<br>
<br>w = North  |  s = South  |  a = West  |  d = East<br>

<br>
<input type="text" size="40" onkeypress="keyEntry(event)">
<br><br>

<div class="d1"  id="Player_info">

Player Data

</div>

</body>

</html>
