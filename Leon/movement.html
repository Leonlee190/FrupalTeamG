<html>

<style>

div.d1{
    width: 300px;
    padding: 30px;
    border-style: groove;
}

div.d2{
    margin: 80px;
    width: 300px;
    padding: 50px;
    box-sizing: border-box;
    border-style: groove;
}

</style>

<script>

function direction(str){
    arguments = "dir="+str;
    var xhttp = new XMLHttpRequest();
    URL = "movement.cgi?"+arguments;

    xhttp.open("GET",URL,false);
    xhttp.send();
    //alert(xhttp.responseText);
    document.getElementById("Player_info").innerHTML = xhttp.responseText;
}

function keyEntry(event){
    var x = event.keyCode || event.which;
    var y = String.fromCharCode(x);

    arguments = "dir="+y;
    var xhttp = new XMLHttpRequest();
    URL = "movement.cgi?"+arguments;

    xhttp.open("GET",URL,false);
    xhttp.send();

    document.getElementById("Player_info").innerHTML = xhttp.responseText;
}

function getInventory()
{
	var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200)
                {
                document.getElementById("inventoryView").innerHTML =
                this.responseText;
                }
        };
        xhttp.open("GET", "test.cgi", false);
        xhttp.send();
}

function toggleInventory()
{
	getInventory();
	var inv = document.getElementById("inventoryView");
	var invTogg = document.getElementById("invToggle");
	if(inv.style.visibility == "hidden")
	{
	inv.style.visibility = "visible";
	invTogg.value = "Hide inventory";
	}
	else
	{
	inv.style.visibility = "hidden";
	invTogg.value = "Show inventory";
	}
}

</script>

<head>

<h1>Frugal? Land? Huh?</h1>

</head>

<body>

<br>
<input type="text" size="40" onkeypress="keyEntry(event)">


<div class="d2">

&emsp;&emsp;&emsp;&emsp;<input type="button" name="dir" onclick="direction('N')" value="North">
<br><br>

<input type="button" name="dir" onclick="direction('W')" value="West">
&emsp;&emsp;&emsp;&emsp;&emsp;<input type="button" name="dir" onclick="direction('E')" value="East">

<br><br>
&emsp;&emsp;&emsp;&emsp;<input type="button" name="dir" onclick="direction('S')" value="South">

<br></div>

<div class="d1"  id="Player_info">

Player Data

</div>

<br><br>

<form>

  <input type="button" value="Show inventory" id="invToggle" onclick="toggleInventory()" \>

</form>
<div id="inventoryView" style="visibility:hidden">

</div>

</body>

</html>
